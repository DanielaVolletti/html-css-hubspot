<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hubspot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d773f239a3.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- intestazione ----------->
    <header>
      <div id="intestazione-fixed" class="clearfix centratura">
        <section id="selezione-lingua">
          <i class="fas fa-globe-europe"></i>
          <a href="#">English</a>
          <a href="#">Contact sales</a>
        </section>
        <section id="log">
          <a href="#"><i class="fas fa-search"></i></a>
          <button type="button" name="button">Log in</button>
          <button type="button" name="button">Get HubSpot free</button>
        </section>
      </div>
      <div id="barra-navigazione" class="clearfix centratura">
        <img src="img/logo.svg" alt="immagine logo">
        <section>
          <a href="#">Software</a>
          <a href="#">Pricing</a>
          <a href="#">Resources</a>
          <a href="#">Partners</a>
          <a href="#">About</a>
        </section>
      </div>
    </header>

    <!-- corpo centrale della pagina --------->
    <main>

      <!-- sezione rosa ------------>
      <section>
        <!-- jumbotron -->
        <div id="jumbotron">

        </div>

      </section>

      <!-- sezione grigia -------------->
      <section>

        <!-- primo blocco sezione cubo -->
        <div id="cubo">

        </div>

        <!-- secondo blocco sezione libro-->
        <div id="libro">

        </div>

        <!-- terzo blocco sezione 3 colonne -->
        <div id="features" class="clearfix">
          <section class="tre-colonne">

          </section>
          <section class="tre-colonne">

          </section>
          <section class="tre-colonne">

          </section>
        </div>

      </section>

      <!-- sezione azzurra ---------->
      <section>

        <!-- blocco scritta -->
        <div id="dati">

        </div>
        <!-- blocco con quadrati -->
        <div>
          <!-- prima linea 4 quadrati -->
          <div class="clearfix rettangolo-quadrati">
            <div class="quadratino">

            </div>
            <div class="quadratino">

            </div>
            <div class="quadratino">

            </div>
            <div class="quadratino">

            </div>
          </div>
          <!-- seconda linea 4 quadrati -->
          <div class="clearfix rettangolo-quadrati">
            <div class="quadratino">

            </div>
            <div class="quadratino">

            </div>
            <div class="quadratino">

            </div>
            <div class="quadratino">

            </div>
          </div>
        </div>

      </section>

      <!-- sezione sponsor ---------->
      <section>
        <div class="clearfix diventa-cliente">
          <div id="customers">

          </div>
          <div id="sponsor">

          </div>
        </div>
        <div class="clearfix diventa-cliente">
          <div id="start-free">

          </div>
          <img id="ragazza" src="" alt="">
        </div>

      </section>

    </main>

    <!-- fondo pagina------------->
    <footer>
      <!-- primo blocco footer-->
      <div class="clearfix">
        <section class="colonne-4">

        </section>
        <section class="colonne-4">

        </section>
        <section class="colonne-4">

        </section>
        <section class="colonne-4">

        </section>
      </div>
      <!-- secondo blocco footer-->
      <div id="lingue">

      </div>
      <!-- terzo blocco footer-->
      <div id="copywrite">

      </div>
    </footer>


  </body>
</html>
